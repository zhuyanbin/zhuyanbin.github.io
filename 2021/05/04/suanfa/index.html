            <h1 style="display: none">PHP常见的排序算法</h1>
            
            <div class="markdown-body">
              <h3 id="冒泡排序"><a href="#冒泡排序" class="headerlink" title="冒泡排序"></a>冒泡排序</h3><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><code class="hljs php">$arr=<span class="hljs-keyword">array</span>(<span class="hljs-number">1</span>,<span class="hljs-number">43</span>,<span class="hljs-number">54</span>,<span class="hljs-number">62</span>,<span class="hljs-number">21</span>,<span class="hljs-number">66</span>,<span class="hljs-number">32</span>,<span class="hljs-number">78</span>,<span class="hljs-number">36</span>,<span class="hljs-number">76</span>,<span class="hljs-number">39</span>); <br><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">bubbleSort</span><span class="hljs-params">($arr)</span></span><br><span class="hljs-function"></span>&#123; <br>  $len=count($arr);<br>  <span class="hljs-comment">//该层循环控制 需要冒泡的轮数</span><br>  <span class="hljs-keyword">for</span>($i=<span class="hljs-number">1</span>;$i&lt;$len;$i++)<br>  &#123; <span class="hljs-comment">//该层循环用来控制每轮 冒出一个数 需要比较的次数</span><br>    <span class="hljs-keyword">for</span>($k=<span class="hljs-number">0</span>;$k&lt;$len-$i;$k++)<br>    &#123;<br>       <span class="hljs-keyword">if</span>($arr[$k]&gt;$arr[$k+<span class="hljs-number">1</span>])<br>        &#123;<br>            $tmp=$arr[$k+<span class="hljs-number">1</span>];<br>            $arr[$k+<span class="hljs-number">1</span>]=$arr[$k];<br>            $arr[$k]=$tmp;<br>        &#125;<br>    &#125;<br>  &#125;<br>  <span class="hljs-keyword">return</span> $arr;<br>&#125;<br></code></pre></td></tr></table></figure>

<h3 id="选择排序"><a href="#选择排序" class="headerlink" title="选择排序"></a>选择排序</h3><figure class="highlight awk"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><code class="hljs awk"><span class="hljs-keyword">function</span> selectSort(<span class="hljs-variable">$arr</span>) &#123;<br><span class="hljs-regexp">//</span>双重循环完成，外层控制轮数，内层控制比较次数<br> <span class="hljs-variable">$len</span>=count(<span class="hljs-variable">$arr</span>);<br>    <span class="hljs-keyword">for</span>(<span class="hljs-variable">$i</span>=<span class="hljs-number">0</span>; <span class="hljs-variable">$i</span>&lt;<span class="hljs-variable">$len</span>-<span class="hljs-number">1</span>; <span class="hljs-variable">$i</span>++) &#123;<br>        <span class="hljs-regexp">//</span>先假设最小的值的位置<br>        <span class="hljs-variable">$p</span> = <span class="hljs-variable">$i</span>;<br>         <br>        <span class="hljs-keyword">for</span>(<span class="hljs-variable">$j</span>=<span class="hljs-variable">$i</span>+<span class="hljs-number">1</span>; <span class="hljs-variable">$j</span>&lt;<span class="hljs-variable">$len</span>; <span class="hljs-variable">$j</span>++) &#123;<br>            <span class="hljs-regexp">//</span><span class="hljs-variable">$arr</span>[<span class="hljs-variable">$p</span>] 是当前已知的最小值<br>            <span class="hljs-keyword">if</span>(<span class="hljs-variable">$arr</span>[<span class="hljs-variable">$p</span>] &gt; <span class="hljs-variable">$arr</span>[<span class="hljs-variable">$j</span>]) &#123;<br>            <span class="hljs-regexp">//</span>比较，发现更小的,记录下最小值的位置；并且在下次比较时采用已知的最小值进行比较。<br>                <span class="hljs-variable">$p</span> = <span class="hljs-variable">$j</span>;<br>            &#125;<br>        &#125;<br>        <span class="hljs-regexp">//</span>已经确定了当前的最小值的位置，保存到<span class="hljs-variable">$p</span>中。如果发现最小值的位置与当前假设的位置<span class="hljs-variable">$i</span>不同，则位置互换即可。<br>        <span class="hljs-keyword">if</span>(<span class="hljs-variable">$p</span> != <span class="hljs-variable">$i</span>) &#123;<br>            <span class="hljs-variable">$tmp</span> = <span class="hljs-variable">$arr</span>[<span class="hljs-variable">$p</span>];<br>            <span class="hljs-variable">$arr</span>[<span class="hljs-variable">$p</span>] = <span class="hljs-variable">$arr</span>[<span class="hljs-variable">$i</span>];<br>            <span class="hljs-variable">$arr</span>[<span class="hljs-variable">$i</span>] = <span class="hljs-variable">$tmp</span>;<br>        &#125;<br>    &#125;<br>    <span class="hljs-regexp">//</span>返回最终结果<br>    return <span class="hljs-variable">$arr</span>;<br>&#125;<br></code></pre></td></tr></table></figure>

<h3 id="插入排序"><a href="#插入排序" class="headerlink" title="插入排序"></a>插入排序</h3><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><code class="hljs php"><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">insertSort</span><span class="hljs-params">($arr)</span> </span>&#123;<br>    $len=count($arr);<br>    <span class="hljs-keyword">for</span>($i=<span class="hljs-number">1</span>, $i&lt;$len; $i++) &#123;<br>        $tmp = $arr[$i];<br>        <span class="hljs-comment">//内层循环控制，比较并插入</span><br>        <span class="hljs-keyword">for</span>($j=$i<span class="hljs-number">-1</span>;$j&gt;=<span class="hljs-number">0</span>;$j--) &#123;<br>            <span class="hljs-keyword">if</span>($tmp &lt; $arr[$j]) &#123;<br>                <span class="hljs-comment">//发现插入的元素要小，交换位置，将后边的元素与前面的元素互换</span><br>                $arr[$j+<span class="hljs-number">1</span>] = $arr[$j];<br>                $arr[$j] = $tmp;<br>            &#125; <span class="hljs-keyword">else</span> &#123;<br>                <span class="hljs-comment">//如果碰到不需要移动的元素，由于是已经排序好是数组，则前面的就不需要再次比较了。</span><br>                <span class="hljs-keyword">break</span>;<br>            &#125;<br>        &#125;<br>    &#125;<br>    <span class="hljs-keyword">return</span> $arr;<br>&#125;<br></code></pre></td></tr></table></figure>

<h3 id="快速排序"><a href="#快速排序" class="headerlink" title="快速排序"></a>快速排序</h3><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><code class="hljs php"><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">quickSort</span><span class="hljs-params">($arr)</span> </span>&#123;<br>    <span class="hljs-comment">//先判断是否需要继续进行</span><br>    $length = count($arr);<br>    <span class="hljs-keyword">if</span>($length &lt;= <span class="hljs-number">1</span>) &#123;<br>        <span class="hljs-keyword">return</span> $arr;<br>    &#125;<br>    <span class="hljs-comment">//选择第一个元素作为基准</span><br>    $base_num = $arr[<span class="hljs-number">0</span>];<br>    <span class="hljs-comment">//遍历除了标尺外的所有元素，按照大小关系放入两个数组内</span><br>    <span class="hljs-comment">//初始化两个数组</span><br>    $left_array = <span class="hljs-keyword">array</span>();  <span class="hljs-comment">//小于基准的</span><br>    $right_array = <span class="hljs-keyword">array</span>();  <span class="hljs-comment">//大于基准的</span><br>    <span class="hljs-keyword">for</span>($i=<span class="hljs-number">1</span>; $i&lt;$length; $i++) &#123;<br>        <span class="hljs-keyword">if</span>($base_num &gt; $arr[$i]) &#123;<br>            <span class="hljs-comment">//放入左边数组</span><br>            $left_array[] = $arr[$i];<br>        &#125; <span class="hljs-keyword">else</span> &#123;<br>            <span class="hljs-comment">//放入右边</span><br>            $right_array[] = $arr[$i];<br>        &#125;<br>    &#125;<br>    <span class="hljs-comment">//再分别对左边和右边的数组进行相同的排序处理方式递归调用这个函数</span><br>    $left_array = quick_sort($left_array);<br>    $right_array = quick_sort($right_array);<br>    <span class="hljs-comment">//合并</span><br>    <span class="hljs-keyword">return</span> array_merge($left_array, <span class="hljs-keyword">array</span>($base_num), $right_array);<br>&#125;<br></code></pre></td></tr></table></figure>
